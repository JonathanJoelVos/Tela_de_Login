<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <main>
        <div class="welcome__login">
            <h1 class="welcome__login--titulo">Bem-Vindo ao Polvo!</h1>
            <img src="./Img/Octopus.gif  " alt="" class="welcome__login--image">
        </div>
        <section class="tela__login">
            <h1 class="tela__login--titulo">Login</h1>
            <label for="usuario" class="label__login">
                Usuário
                <input type="text" name="usuario" id="usuario" placeholder="Usuário" class="label__login--input">
            </label>
            <label for="senha" class="label__login">
                Senha
                <input type="password" name="senha" id="senha" placeholder="Senha" class="label__login--input">
            </label>
            <button type="button" class="login__button">
                <a href="#">
                    L o g i n
                </a>
            </button>
        </section>

    </main>
</body>

</html>
